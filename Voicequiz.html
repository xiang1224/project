<!DOCTYPE html>
<html>

<head>
    <title>AI人工智慧教學網</title>
    <meta charset="UTF-8">
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/LOGO.png" type="image/x-icon">
    <!-- Boostrap5.0 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- 連結導覽列CSS -->
    <!-- 連結內容CSS -->
    <link rel="stylesheet" href="css/quiz.css">
</head>

<body>
    <!-- 第一層 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="container-fluid">
            <!-- 品牌logo -->
            <a class="navbar-brand" href="index.html"><img width="250px" height="50px" src="images/big.png"></a>

            <!-- 第一部份：手機版 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 第二部份：桌上型電腦版 -->

            <div class="collapse navbar-collapse" id="linkbar">
                <!-- 列出內容 -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Video.html">影像辨識</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Voice.html">語音辨識</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="team.html">製作團隊</a>
                    </li>
                </ul>
                <!-- 列出到右邊 -->
                <form style="width:300px;" class="input-group">
                    <input class="form-control me-3" type="search" placeholder="搜尋">
                    <button class="btn btn-success" type="submit">搜尋</button>

                </form>


            </div>



        </div>
    </nav>

    <!-- 第二層 三欄位內容 -->
    <div class="container-fluid">
        <div class="row content">
            <!-- 左邊欄位 -->
            <div class="col-sm-2 sidenav">
                <div class="page">
                    <a href="Voice.html"><img src="images/image.png" title="認識影像辨識" id="icon" > 認識語音辨識</a>
                </div>
                <div class="page">
                    <a href="Voicegame.html"><img src="images/game.png" title="AI Game" id="icon" > AI Game</a>
                </div>
                <div class="page">
                    <a href="Voicequiz.html"><img src="images/book.png" title="AI小學堂" id="icon"> AI小學堂</a>
                </div>
                <div class="page">
                    <a href="Voicenews.html"><img src="images/news.png" title="AI快報" id="icon"> AI快報</a>
                </div>
            </div>
            <!-- 中間欄位 -->
            <div class="col-sm-9 main-content text-left">
                <div id="quiz-container">
                    <!-- question container -->
                    <div class="questions">
                        <h2 id="question"></h2>
                        <ol type="A">
                            <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                            <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                            <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                            <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                        </ol>
                        <h4 id="stat"></h4>
                    </div>
                    
                    <!--<div class="buttons">
                        <button type="button" class="next">跳過</button>
                    </div>
                     -->
                </div>
            
                <!-- scoreboard section -->
                <div id="scoreboard">
                    <img src="/logo.png" alt="">
                    <h2 id="score-title">你的成績</h2>
                    <h2 id="score"></h2>
                    <button type="button" id="score-btn" onclick="backToQuiz()">返回測驗</button>
                    <button type="button" id="check-answer" onclick="checkAnswer()">看解答</button>
                </div>
            
                <!-- answers section -->
                <div id="answerBank">
                    <h2 id="answerBank-title">答案是:</h2>
                    <ol type="1" id="answers">
            
                    </ol>
                    <button type="button" id="score-btn" onclick="backToQuiz()">返回測驗</button>
                </div>
    </div>
    <!-- 第三層 footer -->
    <footer class="container-fluid text-center" id="under">
        <p>AEUST-MIS設計&copy;
        </p>
    </footer>
    <script src="js/Voicequiz .js"></script>
</body>


</html>
